site_name: the hitchhicker's unofficial guide to the AWS
theme:
  name: material
  palette:
    primary: black 
    accent: deep orange
  font:
    text: Noto Sans KR
    code: Noto Sans Mono
  logo: images/cloud-circle-white.svg
  favicon: images/favicon-cloud-black.ico
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: timeago
markdown_extensions:
  - attr_list
  - footnotes
  - admonition
  - codehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - toc:
      permalink: true
repo_name: hoonjhin/aws-pub
repo_url: https://github.com/hoonjhin/aws-pub
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/hoonjhin
    - icon: fontawesome/brands/blogger
      link: https://www.jhin.com
# Google Analytics
google_analytics:
  - UA-113185952-3
  - auto
